<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <title>Register</title>
  </head>
  <body class="register-body">
    <!--register Page-->
    <a href="index.html" class="logo">
      <img src="img/k1.png" alt="" />
    </a>
    <div class="centerer">
      <div class="form-block">
        <h1 style="color: rgb(211, 119, 27)">Register</h1>
        <form action="" class="forms" name="register-forms" id="reg-form">
          <label for="">Enter UserName:</label>
          <input
            type="text"
            placeholder="UserName"
            class="input"
            required
            minlength="4"
          />
          <label for="">Enter Email:</label>
          <input type="email" placeholder="Email" class="input" required />
          <label for="">Enter Password:</label>
          <input
            type="password"
            class="input"
            placeholder="*******"
            name="pass1"
            required
            minlength="8"
          />
          <label for="">Repeat Password:</label>
          <input
            type="password"
            class="input"
            placeholder="*******"
            name="pass2"
            required
            minlength="8"
          />
          <a href="login.html">Already Registered?</a>
          <button onclick="passChecker()" type="submit" id="button">
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
